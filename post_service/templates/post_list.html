<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
        <th>
            <tr>제목</tr>
            <tr>작성자</tr>
        </th>

        </thead>
        <tbody>
        {% for post in post_list %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.author }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
