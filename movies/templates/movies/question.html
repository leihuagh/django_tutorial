{% extends 'movies/index.html' %}
{% load staticfiles %}

{% block content %}
<div class="question_wrap">
    <div class="life_wrap clear">
        <ul class="life_list clear">
            <li class="life_one"></li>
            <li class="life_two"></li>
            <li class="life_three"></li>
        </ul>

        <div class="score_wrap">
            <p>9999999</p>
        </div>
    </div>

    <div class="question_video_wrap">
        <video width="640" height="360" controls="controls" class="video-js vjs-default-skin" data-setup="{}" muted autoplay loop>
            <source src="{% static '8.mp4' %}" type="video/mp4" />
        </video>
    </div>

    <div class="question_example_wrap">
        {% if latest_question_list %}
            <ul class="example_wrap clear">
            {% for question in latest_question_list %}
                <li class="example">{{ question }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No example are available.</p>
        {% endif %}
    </div>

</div>
{% endblock %}
